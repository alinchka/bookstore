  <body>
    <span></span>
    <span></span>

    <p>

    <form id="captchaForm" onsubmit="validateCaptcha(event)">
      <div id="captcha"></div>
      <input type="text" id="captchaInput" placeholder="Введите капчу..." />
      <button type="submit" id="submitButton">Отправить</button>
    </form>

    <script src="js/loginScript.js"></script>
    <form action="" method="get">
      <fieldset>
        <legend>Вход</legend>
        <div class="aaa">
          <div class="fild1">
            <p>
              <input
                class="input_value"
                type="text"
                name="surname"
                required
                placeholder="Фамилия"
              />
            </p>
            <p>
              <input
                class="input_value"
                type="text"
                name="name"
                placeholder="Имя"
                required
              />
            </p>
          </div>
          
          <div class="fild2">
            <p>
              <input
                class="input_value"
                type="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
                placeholder="Ваша почта"
              />
            </p>
            <p>
              <input
                class="input_value"
                type="password"
                name="password"
                id="password"
                placeholder="Ваш пароль"
                required
              />
            </p>
          </div>
        </div>
        
        <div cLass="questions">
        
          <a href="#" class="button">Нет аккаунта? Зарегистрируйтесь</a>
          <a href="#" class="button">Забыли пароль?</a>
        </div>
        <br><br>

        <p>
          <input type="submit" id="button-g" disabled onclick="fun()" />
        </p>
      
      </fieldset>
    </form>
